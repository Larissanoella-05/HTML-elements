<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Graphics Example</title>
  </head>
  <body>
    <h2>Graphics</h2>

    <h3>Image</h3>
    <img src="/images/bridge.jpg" alt="bridge" width="200" height="150" /> />

    <h3>SVG Circle</h3>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="gray"
      />
    </svg>

    <h3>Canvas Rectangle</h3>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid black"
    ></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'gray';
      ctx.fillRect(20, 20, 150, 60);
    </script>
  </body>
</html>
