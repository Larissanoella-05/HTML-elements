<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Example</title>
  </head>
  <body>
    <h2>Audio and Video</h2>

    <h3>Audio Player</h3>
    <audio controls>
      <source src="/audio/Notch - Nuttin no go so.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h3>Video Player</h3>
    <video controls width="320">
      <source src="/video/Notch - Nuttin no go so.mp4" type="video/mp4" />
    </video>
  </body>
</html>
