<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Block vs Inline Elements</title>
    <style>
      span {
        background-color: rgb(173, 110, 62);
      }
      div,
      section {
        border: 2px solid rgb(142, 143, 138);
        margin: 10px 0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Block vs Inline Elements</h2>

    <p>I am a <strong>Fullstack</strong> developer <span>in ALU</span>.</p>

    <div>This is a DIV (block element)</div>
    <section>This is a SECTION (block element)</section>
  </body>
</html>
